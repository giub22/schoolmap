<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>덕소고 방사선&전자파 위험 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: NanumSquareRound, sans-serif;
      text-align: center;
      overflow: hidden; /* 전체 페이지 스크롤 막기 */
      user-select: none;
      touch-action: none; /* 모바일 화면 스크롤 방지 */
    }

    h1 {
      margin: 20px 0;
    }

    #svg-frame {
      width: 100%;
      height: 80vh;
      border: none;
      display: block;
      margin: 0 auto;
      pointer-events: auto;
      background: #f9f9f9;
    }

    button {
      margin: 5px 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #description {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>덕소고 방사선&전자파 위험 지도</h1>

<div>
  <button onclick="selectBuilding('gm')">근면관</button>
  <button onclick="selectBuilding('sm')">소망관</button>
  <button onclick="selectBuilding('md')">믿음관</button>
</div>

<div id="floor-buttons" style="display:none;">
  <button onclick="changeFloor(1)">1층</button>
  <button onclick="changeFloor(2)">2층</button>
  <button onclick="changeFloor(3)">3층</button>
  <button onclick="changeFloor(4)">4층</button>
</div>

<iframe id="svg-frame" src="gm_floor1.svg"></iframe>

<div id="description"></div>

<script>
  let currentBuilding = 'gm';
  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let isDragging = false;
  let startX = 0;
  let startY = 0;
  let lastX = 0;
  let lastY = 0;
  let initialPinchDistance = null;
  let initialScale = 1;

  function selectBuilding(code) {
    currentBuilding = code;
    document.getElementById('floor-buttons').style.display = 'block';
    changeFloor(1);
  }

  function changeFloor(floor) {
    document.getElementById('svg-frame').src = `${currentBuilding}_floor${floor}.svg`;
    document.getElementById('description').innerText = '';
    scale = 1;
    translateX = 0;
    translateY = 0;
  }

  function getPinchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  const iframe = document.getElementById('svg-frame');

  iframe.addEventListener('load', () => {
    const svgDoc = iframe.contentDocument || iframe.contentWindow.document;
    if (!svgDoc) return;

    const svg = svgDoc.querySelector('svg');
    if (!svg) return;

    svg.style.transformOrigin = "0 0";
    svg.style.transition = "transform 0.05s";

    const updateTransform = () => {
      svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    };

    updateTransform();

    const targets = [
      { id: 'tclass', text: '여기는 교무실입니다.' },
      { id: 'class308', text: '여기는 3학년 8반 교실입니다.' },
      { id: 'class311', text: '여기는 3학년 11반 교실입니다.' },
      { id: 'class303', text: '여기는 3학년 3반 교실입니다.' }
    ];

    targets.forEach(({ id, text }) => {
      const el = svgDoc.getElementById(id);
      if (el) {
        el.style.cursor = 'pointer';
        el.addEventListener('click', () => {
          document.getElementById('description').innerText = text;
        });
      }
    });

    // 마우스 확대/축소
    svg.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = svg.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      const newScale = e.deltaY < 0 ? scale * 1.1 : scale / 1.1;
      const ratio = newScale / scale;

      translateX = offsetX - ratio * (offsetX - translateX);
      translateY = offsetY - ratio * (offsetY - translateY);

      scale = Math.max(0.5, Math.min(4, newScale));
      updateTransform();
    }, { passive: false });

    // 드래그
    svg.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      lastX = translateX;
      lastY = translateY;
      svg.style.cursor = 'grabbing';
    });

    svg.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      translateX = lastX + (e.clientX - startX);
      translateY = lastY + (e.clientY - startY);
      updateTransform();
    });

    svg.addEventListener('mouseup', () => {
      isDragging = false;
      svg.style.cursor = 'grab';
    });

    svg.addEventListener('mouseleave', () => {
      isDragging = false;
      svg.style.cursor = 'grab';
    });

    // 모바일: 핀치 확대/이동
    svg.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialPinchDistance = getPinchDistance(e.touches);
        initialScale = scale;
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        lastX = translateX;
        lastY = translateY;
      }
    }, { passive: false });

    svg.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 2 && initialPinchDistance) {
        const newDistance = getPinchDistance(e.touches);
        const ratio = newDistance / initialPinchDistance;
        scale = Math.max(0.5, Math.min(4, initialScale * ratio));
        updateTransform();
      } else if (e.touches.length === 1 && isDragging) {
        translateX = lastX + (e.touches[0].clientX - startX);
        translateY = lastY + (e.touches[0].clientY - startY);
        updateTransform();
      }
    }, { passive: false });

    svg.addEventListener('touchend', () => {
      isDragging = false;
      initialPinchDistance = null;
    });

  });
</script>

</body>
</html>
