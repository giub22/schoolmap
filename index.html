<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>덕소고 방사선&전자파 위험 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: NanumSquareRound, sans-serif;
      text-align: center;
      margin: 40px;
      user-select: none;
      overflow: hidden; /* 페이지 스크롤 방지 */
      touch-action: none; /* 모바일에서 기본 제스처 방지 */
    }

    #svg-frame {
      width: 90%;
      max-width: 2500px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 0 auto;
      display: block;
      cursor: grab;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #floor-buttons {
      margin-top: 20px;
    }

    #description {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>덕소고 방사선&전자파 위험 지도</h1>

<div id="building-buttons">
  <button onclick="selectBuilding('gm')">근면관</button>
  <button onclick="selectBuilding('sm')">소망관</button>
  <button onclick="selectBuilding('md')">믿음관</button>
</div>

<div id="floor-buttons" style="display:none;">
  <button onclick="changeFloor(1)">1층</button>
  <button onclick="changeFloor(2)">2층</button>
  <button onclick="changeFloor(3)">3층</button>
  <button onclick="changeFloor(4)">4층</button>
</div>

<iframe id="svg-frame" src="gm_floor1.svg" frameborder="0" scrolling="no"></iframe>

<div id="description"></div>

<script>
  let currentBuilding = 'gm';
  let scale = 1;
  const scaleStep = 0.1;
  const minScale = 0.5;
  const maxScale = 4;
  let translateX = 0;
  let translateY = 0;
  let isDragging = false;
  let dragStartX = 0;
  let dragStartY = 0;
  let lastTranslateX = 0;
  let lastTranslateY = 0;
  let initialPinchDistance = null;
  let initialScale = 1;

  function selectBuilding(code) {
    currentBuilding = code;
    document.getElementById('floor-buttons').style.display = 'block';
    changeFloor(1);
  }

  function changeFloor(floorNum) {
    const iframe = document.getElementById('svg-frame');
    iframe.src = `${currentBuilding}_floor${floorNum}.svg`;
    document.getElementById('description').innerText = '';
    resetTransform();
  }

  function resetTransform() {
    scale = 1;
    translateX = 0;
    translateY = 0;
  }

  function updateTransform(svg) {
    svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    svg.style.transformOrigin = "0 0";
  }

  function getPinchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  const iframe = document.getElementById('svg-frame');

  iframe.addEventListener('load', () => {
    const svgDoc = iframe.contentDocument || iframe.contentWindow.document;
    if (!svgDoc) return;

    const svg = svgDoc.querySelector('svg');
    if (!svg) return;

    updateTransform(svg);

    // 설명용 요소들
    const targets = [
      { id: 'tclass', text: '여기는 교무실입니다.' },
      { id: 'class308', text: '여기는 3학년 8반 교실입니다.' },
      { id: 'class311', text: '여기는 3학년 11반 교실입니다.' },
      { id: 'class303', text: '여기는 3학년 3반 교실입니다.' }
    ];

    targets.forEach(({ id, text }) => {
      const el = svgDoc.getElementById(id);
      if (el) {
        el.style.cursor = 'pointer';
        el.addEventListener('click', () => {
          document.getElementById('description').innerText = text;
        });
      }
    });

    // PC 확대/축소
    svg.addEventListener('wheel', (event) => {
      event.preventDefault();
      const rect = svg.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const offsetY = event.clientY - rect.top;
      let newScale = scale + (event.deltaY < 0 ? scaleStep : -scaleStep);
      newScale = Math.min(maxScale, Math.max(minScale, newScale));
      const ratio = newScale / scale;
      translateX = offsetX - ratio * (offsetX - translateX);
      translateY = offsetY - ratio * (offsetY - translateY);
      scale = newScale;
      updateTransform(svg);
    }, { passive: false });

    // PC 드래그
    svg.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      lastTranslateX = translateX;
      lastTranslateY = translateY;
      svg.style.cursor = 'grabbing';
    });

    svg.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - dragStartX;
      const dy = e.clientY - dragStartY;
      translateX = lastTranslateX + dx;
      translateY = lastTranslateY + dy;
      updateTransform(svg);
    });

    svg.addEventListener('mouseup', () => {
      isDragging = false;
      svg.style.cursor = 'grab';
    });

    svg.addEventListener('mouseleave', () => {
      isDragging = false;
      svg.style.cursor = 'grab';
    });

    // 모바일 터치 확대/이동
    svg.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialPinchDistance = getPinchDistance(e.touches);
        initialScale = scale;
      } else if (e.touches.length === 1) {
        isDragging = true;
        dragStartX = e.touches[0].clientX;
        dragStartY = e.touches[0].clientY;
        lastTranslateX = translateX;
        lastTranslateY = translateY;
      }
      e.preventDefault();
    }, { passive: false });

    svg.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialPinchDistance !== null) {
        const newDistance = getPinchDistance(e.touches);
        const ratio = newDistance / initialPinchDistance;
        scale = Math.max(minScale, Math.min(maxScale, initialScale * ratio));
        updateTransform(svg);
      } else if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - dragStartX;
        const dy = e.touches[0].clientY - dragStartY;
        translateX = lastTranslateX + dx;
        translateY = lastTranslateY + dy;
        updateTransform(svg);
      }
      e.preventDefault();
    }, { passive: false });

    svg.addEventListener('touchend', () => {
      isDragging = false;
      initialPinchDistance = null;
    });

  });
</script>

</body>
</html>
